<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="content" id="content">
   
    <div id="netWorth">Net Worth: ₹<span id="netValue">0</span></div>



<!-- ✅ Toast Popup for Success Message -->
<div id="cashPopup" class="popup">
  <p id="popupMessage"></p>
</div>

<!-- ✅ Add Cash Button (separate from popup) -->
<button onclick="addCash()" style="margin-top: 10px; padding: 8px 12px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
  ➕ Add Cash
</button>

    
    
    <div class="filters">

    <strong>Type:</strong>
    <div class="filter-group">
      <label><input type="checkbox" class="typeFilter" value="Intraday"> Intraday</label>
      <label><input type="checkbox" class="typeFilter" value="Swing"> Swing</label>
      <label><input type="checkbox" class="typeFilter" value="Long-Term"> Long-Term</label>
    </div> -->
  </div>




    <div class="filter-group">
      <label><input type="checkbox" class="sectorFilter" value="Tech"> Tech</label>
      <label><input type="checkbox" class="sectorFilter" value="Retail"> Retail</label>
      <label><input type="checkbox" class="sectorFilter" value="Finance"> Finance</label>
      <label><input type="checkbox" class="sectorFilter" value="Consumer"> Consumer</label>
      <label><input type="checkbox" class="sectorFilter" value="Telecom"> Telecom</label>
    </div>
  </div>
</div>
<!-- <div id="portfolioSummary" style="margin-bottom: 20px; font-weight: bold;"></div> -->


    <table id="stocksTable" class="stocks-table">
      <thead>
        <tr>
          <th>Ticker</th>
          <th>Name</th>
          <th>Price</th>
          <th>Open</th>
          <th>Prev Close</th>
          <th>High</th>
          <th>Low</th>
          <th>Volume</th>
          <th>P/L</th>
          <th>Actions</th>

        </tr>
      </thead>
      <tbody id="stocksBody"></tbody>
    </table>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
