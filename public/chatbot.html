<!-- chatbot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StockBot ðŸ’¹</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e1117;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: auto;
      border: 1px solid #222;
      border-radius: 10px;
      overflow: hidden;
      background: #161b22;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    .message {
      margin: 10px 0;
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background: #238636;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .bot {
      align-self: flex-start;
      background: #2f333a;
      color: white;
      border-bottom-left-radius: 4px;
    }
    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #333;
      background: #0e1117;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      outline: none;
      background: #161b22;
      color: white;
      border-radius: 6px;
    }
    .chat-input button {
      margin-left: 10px;
      padding: 10px 16px;
      border: none;
      background: #2ea043;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .chat-input button:hover {
      background: #238636;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div id="chatBox" class="chat-box">
      <!-- Messages will appear here -->
    </div>

    <form id="chatForm" class="chat-input">
      <input type="text" id="userMessage" placeholder="Ask about AAPL, NIFTY, or top stocks..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
