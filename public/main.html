<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Main</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      background-color:powderblue;
      color:black;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
    }

    .nav {
      background-color:powderblue;
      display: flex;
      justify-content: center;
      
    }

    .nav button {
      background: none;
      border: none;
      padding: 10px 25px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      color:black;
    }

   

    .content {
      flex-grow: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="header">
    Hello, James Charlie
    <div class="nav">
      <button onclick="loadPage('profile.html')">Profile</button>
      <button onclick="loadPage('history.html')">History</button>
      <button onclick="loadPage('dashboard.html')">Invest</button>
      <button onclick="loadPage('risk.html')">risk</button>
    </div>
  </div>

  

  <div class="content">
    <iframe id="mainFrame" src="profile.html"></iframe>
  </div>

  <script>
    function loadPage(page) {
      document.getElementById('mainFrame').src = page;
    }
  </script>
</body>
</html>
