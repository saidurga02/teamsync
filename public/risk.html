<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Stock Advisor</title>
  <link rel="stylesheet" href="chatbot.css">
  <link rel="stylesheet" href="risk.css">
  <style>
    /* ðŸ”§ ADVISOR POPUP OVERHAUL */

    #chatPopup::-webkit-scrollbar {
      width: 8px;
    }
    
    #chatPopup::-webkit-scrollbar-thumb {
      background: #007bff;
      border-radius: 4px;
    }
    
    #chatPopup::-webkit-scrollbar-track {
      background: #2c2c2c;
    }
#advisoryPopup,
.advisor-popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90vw;
  height: 85vh;
  background: #121212;
  color: #fff;
  border-radius: 18px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
  z-index: 1000;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* Tabs on top */
.advisor-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #1e1e1e;
  padding: 14px 20px;
  border-bottom: 1px solid #333;
}

/* Buttons */
.tab-button {
  background: none;
  color: white;
  padding: 10px 15px;
  font-weight: bold;
  border: none;
  cursor: pointer;
  border-bottom: 3px solid transparent;
}
.tab-button.active {
  border-bottom: 3px solid #00bfff;
}
.close-btn {
  font-size: 22px;
  background: transparent;
  color: #ccc;
  border: none;
  cursor: pointer;
}
#chatPopup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 95vw;           /* Wider popup */
  height: 90vh;          /* Taller popup */
  max-width: 1200px;     /* Optional max limit */
  background: #121212;
  color: #fff;
  border-radius: 18px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
  z-index: 1000;
  display: flex;
  flex-direction: column;
  overflow-y: auto;      /* âœ… Vertical scroll when needed */
  overflow-x: hidden;
}


/* ðŸ“Š Tab Slider */
.tab-slider {
  display: flex;
  min-width: 100%;
  width: 200%;
  transition: transform 0.4s ease-in-out;
}

.popup-tab-container {
  overflow-x: scroll;
  overflow-y: hidden;
  width: 100%;
  height: 100%;
  scroll-behavior: smooth;
}

.popup-tab-container::-webkit-scrollbar {
  height: 8px;
}
.popup-tab-container::-webkit-scrollbar-thumb {
  background: #007bff;
  border-radius: 4px;
}
.popup-tab-container::-webkit-scrollbar-track {
  background: #f1f1f1;
}

.popup-panel {
  width: 100vw; /* Let each panel take full screen width */
  max-width: 100%;
  flex-shrink: 0;
  padding: 20px;
  height: 100%;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}


/* Inputs */
input[type="number"],
input[type="text"] {
  width: 100%;
  margin: 10px 0;
  padding: 14px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  background: #1e1e1e;
  color: #fff;
}
button {
  background-color: #007bff;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  margin-top: 10px;
}
button:hover {
  background-color: #0056b3;
}

/* Chat Area */
.chat-box {
  background: #1a1a1a;
  border-radius: 10px;
  height: 300px;
  overflow-y: auto;
  padding: 10px;
  margin-bottom: 12px;
}
.chat-input-area {
  display: flex;
  gap: 10px;
}
.chat-input-area input {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  font-size: 15px;
  border: none;
  background: #222;
  color: #fff;
}
.chat-input-area button {
  padding: 12px 18px;
  border-radius: 10px;
  font-size: 15px;
  background-color: #00bfff;
  color: white;
  border: none;
  cursor: pointer;
}
.chat-input-area button:hover {
  background-color: #0095cc;
}

  </style>
</head>
<body>
  <h1> Smart Stock Advisor</h1>

  <!-- Floating Chat Button -->
  <button id="chatbotToggle" class="floating-button">ðŸ’¬ Chat</button>

  <!-- Popup Container with Tabs -->
  <div id="chatPopup" class="chat-popup hidden">
    <div class="popup-header">
      <button id="advisorTab" class="active">ðŸ“Š Advisor</button>
      <button id="chatTab">ðŸ¤– Chatbot</button>
      <button class="close-btn" onclick="closePopup()">Ã—</button>
    </div>

    <div class="popup-tab-container">
      <div id="tabSlider" class="tab-slider">
        <!-- Advisor Panel -->
        <div id="advisorPanel" class="popup-panel">
          <div class="form-group">
            <input type="number" id="age" placeholder="Enter your age">
            <input type="number" id="salary" placeholder="Monthly salary (â‚¹)">
            <input type="text" id="symbolInput" placeholder="Stock symbol (e.g. AAPL)">
            <button onclick="getRecommendation()">Get Advice</button>
          </div>
          <div id="output"></div>
        </div>

        <!-- Chatbot Panel -->
        <div id="chatPanel" class="popup-panel">
          <div class="chat-box" id="chatBox"></div>
          <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Ask me anything...">
            <button id="chatSendBtn">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="risk.js"></script>
  <script>
    async function getRecommendation() {
      const age = document.getElementById('age').value;
      const salary = document.getElementById('salary').value;
      const symbol = document.getElementById('symbolInput').value;
    
      if (!age || !salary || !symbol) {
        document.getElementById('output').innerHTML = "âš ï¸ Please fill all fields.";
        return;
      }
    
      try {
        const res = await fetch('/api/risk/risk', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ age, salary, symbol }),
        });
    
        const data = await res.json();
        document.getElementById('output').innerHTML = data.recommendation || "âš ï¸ No recommendation received.";
      } catch (err) {
        document.getElementById('output').innerHTML = "âŒ Error fetching recommendation.";
      }
    }
    
    async function sendChatMessage() {
      const input = document.getElementById('chatInput');
      const chatBox = document.getElementById('chatBox');
      const message = input.value.trim();
      if (!message) return;

      const userMessage = document.createElement('div');
      userMessage.className = 'chat-message user';
      userMessage.textContent = message;
      chatBox.appendChild(userMessage);

      input.value = '';
      try {
        const res = await fetch('/api/chatbot/ask', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();
        const botMessage = document.createElement('div');
        botMessage.className = 'chat-message bot';
        botMessage.innerHTML = data.reply;
        chatBox.appendChild(botMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
        const errorMessage = document.createElement('div');
        errorMessage.className = 'chat-message bot';
        errorMessage.textContent = 'âš ï¸ Error getting reply';
        chatBox.appendChild(errorMessage);
      }
    }

    document.getElementById('chatbotToggle').addEventListener('click', () => {
      document.getElementById('chatPopup').classList.toggle('hidden');
    });

    function closePopup() {
      document.getElementById('chatPopup').classList.add('hidden');
    }

    const tabSlider = document.getElementById('tabSlider');
    document.getElementById('advisorTab').addEventListener('click', () => {
      document.getElementById('advisorTab').classList.add('active');
      document.getElementById('chatTab').classList.remove('active');
      tabSlider.style.transform = 'translateX(0%)';
    });

    document.getElementById('chatTab').addEventListener('click', () => {
      document.getElementById('chatTab').classList.add('active');
      document.getElementById('advisorTab').classList.remove('active');
      tabSlider.style.transform = 'translateX(-50%)';
    });

    document.getElementById('chatSendBtn')?.addEventListener('click', sendChatMessage);
  </script>
</body>
</html>
