<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #dbeafe, #f0f9ff);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: #1e3a8a;
      margin-bottom: 15px;
      animation: popIn 0.8s ease-out forwards;
    }

    p {
      font-size: 1.4rem;
      color: #334155;
      animation: fadeIn 1.5s ease-in forwards;
    }

    .emoji {
      font-size: 2.8rem;
      animation: bounce 1.2s infinite alternate;
      margin-bottom: 10px;
    }

    @keyframes popIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    /* Decorative background icons */
    .background-icons {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      background-image: url('https://www.transparenttextures.com/patterns/graphy.png'),
                        url('https://cdn-icons-png.flaticon.com/512/5948/5948787.png');
      background-size: 300px, 80px;
      background-repeat: repeat, repeat;
      background-position: center;
      opacity: 0.05;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="background-icons"></div>

  <div class="content">
    <div class="emoji">üìàüßû‚Äç‚ôÇÔ∏è</div>
    <h1>StockGenie welcomes you</h1>
    <p>Ginie-us investments at your fingertips</p>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "main.html";
    }, 3500); // Slightly longer delay for full entrance
  </script>
</body>
</html>
