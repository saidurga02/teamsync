<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Portfolio - History</title>
  <link rel="stylesheet" href="history.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>Portfolio Tracker</h1>
    <div class="net-worth-card">
      <h2>Total Net Worth</h2>
      <p class="net-worth-value">₹<span id="netValue"></span></p>
    </div>
  </header>

  <!-- Bubble Chart -->
  <section class="dashboard-card">
    <h2>Company Market Capitalization</h2>
    <div id="bubbleChart" class="bubble-container"></div>
  </section>

  <!-- Modal -->
  <div id="stockModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>

      <div class="modal-header">
        <h2 id="modalSymbol"></h2>
        <p class="sector-badge"><span id="modalSector"></span></p>
      </div>

      <div class="modal-info">
        <!-- <p><strong>Type:</strong> <span id="modalPlay"></span></p> -->
        <p><strong>Volume:</strong> <span id="modalVolume"></span></p>
        <p><strong>Market Cap:</strong> <span id="modalMarketCap"></span></p>
        <p><strong>Current Price:</strong> ₹<span id="modalCurrentPrice"></span></p>
      </div>

      <canvas id="modalChart" width="600" height="250"></canvas>

      <hr>
      <div class="trade-section">
        <div class="trade-box">
          <h3>Trade Stock</h3>
          <table>
            <tr>
              <td><input id="tradeQty" placeholder="Quantity" type="number"></td>
              <td><input id="tradePrice" placeholder="Price" type="number"></td>
            </tr>
            <tr>
              <td colspan="2">
                <div class="trade-buttons">
                  <button id="buyBtn" onclick="buyStock()" class="buy-btn">Buy</button>
                  <button id="sellBtn"onclick="sellStock()" class="sell-btn">Sell</button>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
      
    </div>
  </div>

  <script src="history.js"></script>
</body>
</html>
