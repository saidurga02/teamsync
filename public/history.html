<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Holdings</title>
  <link rel="stylesheet" href="history.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script> <!-- D3.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.1.1/wordcloud2.min.js"></script> <!-- Word Cloud -->
</head>
<body>
  <h2>Net Worth: ₹<span id="netValue"></span></h2>

  <!-- Bubble Chart Section -->
  <div style="text-align:center; margin-bottom: 50px;">
    <h2>Company Market Cap Bubble Chart</h2>
    <div id="bubbleChart"></div>
  </div>

  
  <div id="historyList"></div>

  <!-- Modal -->
  <div id="stockModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalSymbol"></h2>
      <p>Sector: <span id="modalSector"></span></p>
      <p>Type of Play: <span id="modalPlay"></span></p>
      <p>Volume: <span id="modalVolume"></span></p>
      <p>Market Cap: <span id="modalMarketCap"></span></p>
      <p>Current Price: ₹<span id="modalCurrentPrice"></span></p>

      <canvas id="modalChart" width="600" height="300"></canvas>

      <hr>

      <h3>Buy Stock</h3>
      <input id="buyQty" placeholder="Quantity" type="number">
      <input id="buyPrice" placeholder="Price" type="number">
      <button id="buyBtn">Buy</button>

      <h3>Sell Stock</h3>
      <input id="sellQty" placeholder="Quantity" type="number">
      <input id="sellPrice" placeholder="Price" type="number">
      <button id="sellBtn">Sell</button>
    </div>
  </div>

  <script src="history.js"></script>
</body>
</html>
