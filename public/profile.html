<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <link rel="stylesheet" href="profile.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="profile-container" style="display: flex; gap: 20px; padding: 20px;">
    
    <!-- LEFT PANEL: 75% width -->
    <div class="left" style="flex: 3;">
      
      <!-- USER INFO -->
      <div class="user-info-box" style="background: #f5f5f5; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
        <h2>ðŸ‘¤ Welcome, <span id="userName">Tim</span></h2>
        <p>Email: <span id="userEmail">tim@gmail.com</span></p>
        <p>Joined: <span id="joinedDate">02/08/2025</span></p>
      </div>
      <h3>ðŸ“Š Portfolio Overview</h3>
      <!-- CHARTS -->
      <div class="chart-section" style="background: #fff; padding: 15px; border-radius: 8px;">
       

        <div style="display: flex; flex-wrap: wrap; gap: 20px;">
          <div style="flex: 1 1 300px;">
            <canvas id="donutChart" height="200"></canvas>
          </div>

          <div style="flex: 2 1 500px;">
            <canvas id="lineChart" height="200"></canvas>
          </div>
        </div>

        <!-- The bar chart canvas will be added by JS here -->
      </div>

      <!-- SOLD STOCKS -->
      <div class="sold-section" style="margin-top: 30px;">
        <h3>ðŸ›’ Sold Stocks History</h3>
        <table border="1" cellpadding="8" cellspacing="0" style="width: 100%; border-collapse: collapse;">
          <thead style="background: #eee;">
            <tr>
              <th>Symbol</th>
              <th>Sold At</th>
              <th>Qty</th>
              <th>P/L (%)</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="soldBody"></tbody>
        </table>
      </div>
    </div>

    <!-- RIGHT PANEL: 25% width -->
    <div class="right" style="flex: 1; background: #f9f9f9; padding: 15px; border-radius: 8px;">
      <h3>ðŸ“¦ Holdings</h3>
      <ul id="holdingsList" style="list-style: none; padding-left: 0;"></ul>
    </div>
  </div>

  <script src="profile.js"></script>
</body>
</html>
