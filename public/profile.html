<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <link rel="stylesheet" href="profile.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="profile-container">

    <!-- LEFT PANEL -->
    <div class="left">

      <!-- USER INFO -->
      <section class="user-info-box">
        <h2>ðŸ‘¤ Welcome, <span id="userName">Tim</span></h2>
        <p>Email: <span id="userEmail">jamescharlie@gmail.com</span></p>
        <p>Joined: <span id="joinedDate">02/08/2025</span></p>
        
        
      </section>

      <!-- PIE CHART & LEGEND -->
       
    <!-- COMBINED CHARTS -->
        <section class="combined-chart">
          <!-- PIE CHART -->
          <div class="donut-box animate-chart">
            <h4>Stock Holdings</h4>
            <canvas id="donutChart" width="160" height="160"></canvas>
            <div class="donut-legend" id="donutDetails"></div>
          </div>

          <!-- LINE CHART -->
          <div class="line-box animate-chart">
            <h4>ðŸ“Š Recent Trend</h4>
            <canvas id="netWorthChart" height="250"></canvas>
          </div>
        </section>
    <!-- Bar Charts Section -->
        <div class="bar-charts">
            <div class="bar-wrapper">
            <h4>Sector Holdings</h4>
            <canvas id="sectorBarChart"></canvas>
            </div>
            <div class="bar-wrapper">
            <h4>Type of Holdings</h4>
            <canvas id="typeBarChart"></canvas>
            </div>
        </div>
  

      
  

      <!-- SOLD HISTORY -->
      <section class="sold-section">
        <h3>ðŸ›’ Sold Stocks History</h3>
        <table>
          <thead>
            <tr>
              <th>Symbol</th>
              <th>Sold At</th>
              <th>Qty</th>
              <th>P/L (%)</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="soldBody"></tbody>
        </table>
      </section>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right">
      <h3>ðŸ“¦ Holdings</h3>
      <ul id="holdingsList"></ul>
    </div>
   
  </div>

  <script src="profile.js"></script>

</body>


</html>
