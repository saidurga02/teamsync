<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <link rel="stylesheet" href="profile.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="profile-container">

    <!-- LEFT PANEL -->
    <div class="left">

      <!-- USER INFO -->
      <section class="user-info-box">
        <h2>ðŸ‘¤ Welcome, <span id="userName">jamescharlie</span></h2>
        <p>Email: <span id="userEmail">jamescharlie@gmail.com</span></p>
        <p>Joined: <span id="joinedDate">02/08/2025</span></p>
        
        <!-- <div id="portfolioSummary"></div> -->

      </section>
 
      


      <!-- COMBINED CHARTS: Doughnut and Line side-by-side -->
      <section class="combined-charts" style="display: flex; gap: 40px; margin-top: 20px;">
        <div class="donut-box animate-chart" style="flex: 1;">
          <h4>Stock Holdings</h4>
          <canvas id="donutChart" width="250" height="250"></canvas>
          <div class="donut-legend" id="donutDetails"></div>
        </div>

        <div class="line-box animate-chart" style="flex: 2;">
          <h4>ðŸ“Š Last 7 Hours Trend</h4>
          <canvas id="netWorthChart"></canvas>
        </div>
      </section>

      <!-- BAR CHARTS Section -->
      <div class="bar-charts" style="display: flex; gap: 20px; margin-top: 30px;">
        <div class="bar-wrapper" style="flex: 1;">
          <h4>Sector Holdings</h4>
          <canvas id="sectorBarChart"></canvas>
        </div>
        <div class="bar-wrapper" style="flex: 1;">
          <h4>Net Worth (Bar)</h4>
          <canvas id="netWorthBarChart"></canvas>
        </div>
      </div>

      <!-- SOLD HISTORY -->
      <section class="sold-section">
        <h3>ðŸ›’ Sold Stocks History</h3>
        <table>
          <thead>
            <tr>
              <th>Symbol</th>
              <th>Sold At</th>
              <th>Qty</th>
              <th>P/L (%)</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="soldBody"></tbody>
        </table>
      </section>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right">
      <h3>ðŸ“¦ Holdings</h3>
      <ul id="holdingsList"></ul>
    </div>
  </div>
  

  <script src="profile.js"></script>


  
</body>
</html>
